        setSize();
        var heightRem;
        function setSize(){
            var html = document.documentElement;        
            var iWidth  = html.getBoundingClientRect().right;
            html.style.fontSize = iWidth/20 +"px";
            heightRem =  window.screen.height *7.5/iWidth;
        }
    </script>
